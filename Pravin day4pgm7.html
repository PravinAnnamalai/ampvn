<!DOCTYPE html>
<html>
    <body>
        <h1>javascript numbres</h1>
        <p>extra large or extra small numbers can be written with scientific(exponential)</p>
        <p id="demo"></p>
        <script>
            let y=123e5;
            let z=123e-5;
            document.getElementById("demo").innerHTML=y+"<br>"+z;
        </script>
    </body>
</html>
